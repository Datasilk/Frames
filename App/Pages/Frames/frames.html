
<div class="form-add-page hide">
    <form method="post">
        <div class="row field">Web Page URL</div>
        <div class="row input"><input type="text" id="newurl" /></div>
        <div class="row field">Title</div>
        <div class="row input"><input type="text" id="newtitle" /></div>
        <div class="row input pad-top"><input type="submit" id="btnnewpage" class="button apply" value="Create Frame" /></div>
    </form>
</div>

        <a href="javascript:" class="btn-add-frame">
            <svg viewBox="0 0 32 32">
                <use xlink:href="#icon-add" x="0" y="0" width="32" height="32"></use>
            </svg>
        </a>
    </div>
    <div class="col icon">
        <a href="javascript:" class="btn-options">
            <svg viewBox="0 0 32 32">
                <use xlink:href="#icon-settings" x="0" y="0" width="32" height="32"></use>
            </svg>
        </a>
    </div>
</div>
